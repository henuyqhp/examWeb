
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script>
			$(function(){
				$("body").animate({opacity:"1"},1000);
			})
		</script>
		<style>	
			*{margin:0;padding:0;}
			body{opacity: 0;}
			.container .row .contenTitle{margin-top:80px; margin-bottom:60px; text-align: center; color:#261C12;}
			.thumbnail .caption .panel .panel-heading{background-color:#261C12; border:1px solid #261C12;}
			.thumbnail .caption .panel{border:1px solid #261C12;}
			.thumbnail .caption .panel .panel-body ul li{list-style: none;}		
		</style>
	</head>
	<body>
		<div class="contain">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 contenTitle">
						<h1>系统管理</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4">
						<div class="thumbnail">
				            <img src="../img/teachManage.png"
				             alt="通用的占位符缩略图">
				            <div class="caption">
				                <div class="panel panel-primary">
								    <div class="panel-heading">
								        <h3 class="panel-title">教师管理</h3>
								    </div>
								    <div class="panel-body">
								        <ul>
								        	<li>可以对教师用户进行增删改查操作，并可以指定教师作为系统管理员</li>
								        	<li>系统可以有多个管理员</li>
								        	<li>如果没有任何一个教师具有管理员身份，则默认管理员登录信息有效</li>
								        </ul>
								    </div>
								</div>
				            </div>
				        </div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="thumbnail">
				            <img src="../img/clear.png"
				             alt="通用的占位符缩略图">
				            <div class="caption">
				                <div class="panel panel-primary">
								    <div class="panel-heading">
								        <h3 class="panel-title">考试清理</h3>
								    </div>
								    <div class="panel-body">
								        <ul>
								        	<li>清除考试的相关数据，包括数据库中的信息，文件系统中的提交文件</li>
								        	<li>只有在主考教师已经打包下载学生提交文件后才可以进行</li>
								        	<li>清理后的考试可以删除</li>
								        </ul>
								    </div>
								</div>
				            </div>
				        </div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="thumbnail">
				            <img src="../img/settings.png"
				             alt="通用的占位符缩略图">
				            <div class="caption">
				                <div class="panel panel-primary">
								    <div class="panel-heading">
								        <h3 class="panel-title">系统配置</h3>
								    </div>
								    <div class="panel-body">
								        <ul>
								        	<li>设置一些全局性的系统选项,包括后台任务的时间周期，分页查询时的每页记录数，手动开始考试的时间阈值，学生上传文件字节数的有效范围等</li>
								        	<li>系统可以有多个管理员</li>
								        	<li>可以指定是否允许主考教师清理和删除考试。</li>
								        </ul>
								    </div>
								</div>
				            </div>
				        </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
