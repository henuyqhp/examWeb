<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script>
			$(function(){
				$("body").animate({opacity:"1"},1000);
			});

            function changeval(){
                var check = document.getElementById("checkID");
                if(check.checked == true){
                    document.getElementById("checkID").value = "1";
                }else{
                    document.getElementById("checkID").value = "0";
                }
            }
		</script>
		<style>	
			*{margin:0;padding:0;}
			body{opacity: 0;}
			.container .row .contenTitle{margin-top:100px; margin-bottom:20px; text-align: center; color:#261C12;}
			.ibox{border:2px solid #E7EAEC;}
			.ibox-title{border-top-color:#261C12; box-shadow:0px 5px 5px 5px #261C12;}
			.ibox-content{box-shadow:0px 5px 5px 0px #261C12;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 contenTitle">
					<a href="javascript:history.go(-1)"><img src="img/back.png" /></a>
					<img src="../img/teachManage.png" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-xs-offset-3">
				 	<div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>修改教师账号</h5>
	                    </div>
	                    <div class="ibox-content">
	                        <div class="row">
	                            <div class="col-sm-12 b-r">
	                                <form role="form" action="/admin/ReviseTeacher.do" method="post">
										<input type="hidden" name="code" id="code" value="${code}">
	                                    <div class="form-group">
	                                        <label>用户名</label>
	                                        <input type="text" class="form-control" name="teacherID">
	                                    </div>
	                                    <div class="form-group">
	                                        <label>密码</label>
	                                        <input type="password" placeholder="重置密码" class="form-control" name="teacherPassword">
	                                    </div>
	                                    <div>
											<input type="submit" value="修改">
	                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" onclick=""><strong>修改</strong>
	                                        </button>
	                                        <label>
	                                            <input type="checkbox" class="i-checks"  name="permission" onclick="changeval()">管理员</label>
	                                    </div>
	                                </form>
	                            </div>
	                        </div>
	                    </div>
	                </div>
            	</div>
			</div>
		</div>


	</body>
</html>
