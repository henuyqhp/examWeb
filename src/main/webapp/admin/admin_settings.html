<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script>
			$(function(){
				$("body").animate({opacity:"1"},1000);
			});
		</script>
		<style>	
			*{margin:0;padding:0;}
			body{opacity: 0;}
			.container .row .contenTitle{margin-top:10px; margin-bottom:10px; text-align: center; color:#261C12;}
			.ibox{border:2px solid #E7EAEC;}
			.ibox-title{border-top-color:#261C12; box-shadow:0px 5px 5px 5px #261C12;}
			.ibox-content{box-shadow:0px 5px 5px 0px #261C12;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 contenTitle">
					<!--<img src="img/settings.png" />--> 
					<h1><i>系统配置</i></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					 <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>修改系统配置</h5>
	                    </div>
	                    <div class="ibox-content">
	                        <form class="form-horizontal m-t-md" action="">
	                            <div class="form-group">
	                                <label class="col-sm-2 col-sm-2 control-label">后台任务间隔时间</label>
	                                <div class="col-sm-10">
	                                    <input type="text" value="30" class="form-control" data-mask="999-99-999-9999-9" placeholder="">
	                                    <span>【制定扫描考试信息的间隔时间，单位为 分钟】</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">分页查询记录条数</label>
	                                <div class="col-sm-10">
	                                    <input type="text" value="30" class="form-control" data-mask="999 99 999 9999 9" placeholder="">
	                                    <span>【指定分页查询时每页显示记录数的默认值（查询页面中可以更改）。】</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">手动开启考试时间阈值</label>
	                                <div class="col-sm-10">
	                                    <input type="text" value="15" class="form-control" data-mask="999/99/999/9999/9" placeholder="">
	                                    <span>【指定手工开启考试时允许的最大提前量，单位为分钟】</span>
	                                </div>
	                            </div>
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">上传文件字节数下限</label>
	                                <div class="col-sm-10">
	                                    <input type="text" value="512" class="form-control" data-mask="999.999.999.9999" placeholder="">
	                                    <span>【指定上传文件的长度下限（字节），低于此值发出警告】</span>
	                                </div>
	                            </div>
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">上传文件字节数下限</label>
	                                <div class="col-sm-10">
	                                    <input type="text" value="131072" class="form-control" data-mask="99-9999999" placeholder="">
	                                    <span>【指定上传文件的长度上限（字节），高于此值发出警告】</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-8 col-sm-offset-2">
	                                    <div class="checkbox">
	                                        <label>
	                                            <input type="checkbox" class="checkbox" id="agree" name="agree">教师可以清理和删除考试
	                                        </label>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-8 col-sm-offset-2">
	                                    <button class="btn btn-danger" type="submit">修改</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>            
				</div>
			</div>
		</div>
	</body>
</html>
